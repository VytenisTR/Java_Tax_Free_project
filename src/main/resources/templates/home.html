<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Tax Free</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/declaration.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100 green-gradient">
<div class="position-absolute top-0 end-0 p-3 text-end">
    <div class="text-white fw-semibold">
        Hello, <span class="role-text" sec:authentication="name"></span>
        <br>
        Role:
        <span sec:authorize="hasRole('ADMIN')" class="badge bg-primary">Admin</span>
        <span sec:authorize="hasRole('USER')" class="badge bg-success">User</span>
    </div>
    <form th:action="@{/logout}" method="post" class="mt-2">
        <button type="submit" class="btn btn-sm btn-outline-light home-buttons">Logout</button>
    </form>
</div>
<div class="container text-center">
    <div class="card shadow-lg p-5 rounded-5 home">
        <h1 class="mb-4">Welcome to the Tax Free System</h1>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/salesman/details}"
               class="btn btn-primary btn-lg home-buttons">Submit Declaration</a>
            <a th:href="@{/view}" class="btn btn-success btn-lg home-buttons">View Declarations</a>
        </div>
    </div>
</div>
</body>
</html>
