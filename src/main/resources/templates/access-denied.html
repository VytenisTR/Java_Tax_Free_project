<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/declaration.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/redirection.js}"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100 green-gradient">
<div class="text-center">
    <h1 class="display-4 text-danger"><strong>403 - Access Denied</strong></h1>
    <br>
    <p class="lead error-text">You do not have permission to access this page.</p>
    <br>
    <p class="mb-0 confirmation-text">You will be redirected to the homepage in
        <strong><span id="countdown">5</span></strong> seconds.</p>
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-outline-primary me-2">Return to Home Now</a>
    </div>
</div>
</body>
</html>
